</head>
<body>

  <script type="text/babel">

    var MenuTit = [{
          phone: 254-255-154,
          id: 1,
          name: 'Vitya'
        }];
    
    var Name = React.createClass({
      render: () => {
        {this.props.name}
      }
    });

    var Phone = React.createClass({
      render: () => {
        {this.props.name}
      }
    });

    var ID = React.createClass({
      render: () => {
        {this.props.name}
      }
    });

    var Menu = React.createClass({
      render: () => {
        {
          <div className="dropdown show">
            <a className="btn " href="#"   data-toggle="dropdown"  >
              Контакты
            </a>

            <div className="dropdown-menu _menu" >
              <a className="dropdown-item" href="#">Имя: {MenuTit.map((el) => { <Name name={el.name} />; })} </a>
              <a className="dropdown-item" href="#">Телефон: {MenuTit.map((el) => { <Phone name={el.phone} /> })} </a>
              <a className="dropdown-item" href="#">Он наш {MenuTit.map((el) => { <ID name={el.id} /> })} клиент</a>
            </div>
          </div>
        };
      }
    });

    ReactDOM.render(
      <Menu />,
      document.getElementById("content")
    );
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
